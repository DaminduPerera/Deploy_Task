<!DOCTYPE html>
<html>
<head>
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Temperature Converter</h1>
    <form id="converter-form" class="converter-form">
        <label for="temperature">Enter Temperature:</label>
        <input type="number" id="temperature" name="temperature" required>

        <label for="from-unit">From Unit:</label>
        <select id="from-unit" name="from-unit">
            <option value="celsius">Celsius</option>
            <option value="fahrenheit">Fahrenheit</option>
            <option value="kelvin">Kelvin</option>
        </select>

        <label for="to-unit">To Unit:</label>
        <select id="to-unit" name="to-unit">
            <option value="celsius">Celsius</option>
            <option value="fahrenheit">Fahrenheit</option>
            <option value="kelvin">Kelvin</option>
        </select>

        <button type="button" id="convert-button">Convert</button>
    </form>

    <div id="result">
        <p>Converted Temperature: <span id="converted-temperature"></span></p>
    </div>
    <script src="converter.js"></script>
</body>
</html>
